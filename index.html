<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Task Management App</h1>

    <div id="container">
      <div class="pile">
        <h3>Not Started</h3>
        <div id="not_started"></div>
      </div>

      <div id="middle-container" class="pile">
        <h3>Progress</h3>
        <div id="progress"></div>

        <h3>Blocked</h3>

        <div id="blocked"></div>
      </div>

      <div class="pile">
        <h3>Finished</h3>
        <div id="finished"></div>
      </div>
    </div>

    <form id="form-container" action="post"></form>
  </body>
</html>
